<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>registration form</title>
    </head>
    <body>
        <center>
      <h1>Student Registration Form</h1> 
      </center>
      <form action="file:///C:/Users/kk/Desktop/form.html/congrats.html">
        <fieldset>
          <legend>Personal Info</legend>
      <label>
          Name :
          <input placeholder="enter full Name" name="name" type="text" value="">
      </label>
      <br>
      <br>
       Father's Name :
        <input placeholder="" name="fathername" type="text" value="">
        <br>
        <br>
        Mother's Name :
        <input placeholder="" name="Mothername" type="text" value="">
        <br>
        <br>
        Mobile Number :
        <input placeholder="03xxxxxxxxx" type="text" maxlength="11">
        <br>
        <br>
     Email :
        <input placeholder="User email" type="email">
        <br>
        <br>
        Gender :
      <input id="maleRadio" type="radio" name="gender" value="male">
      <label for="maleRadio">Male</label>
      <input id="femaleRadio" type="radio" name="gender" value="female">
      <label for="femaleRadio">female</label>
      <input id="otherRadio" type="radio" name="gender" value="other">
      <label for="other">other</label>
      <br>
      <br>
      Date of birth :
      <input placeholder="DOB" type="date">
      <br>
      <br>
      Address :
      <input placeholder="house-street-area" type="address">
      <br>
      <br>
      Blood Group :
      <select class="form-select" multiple="multiple" id="groups" name="blood">
      <option>Select blood group</option>
      <option selected="" value="A+">A+</option>
      <option selected="" value="A-">A-</option>
      <option selected="" value="B+">B+</option>
      <option selected="" value="B-">B-</option>
      <option selected="" value="O+">O+</option>
      <option selected="" value="O-">O-</option>
      <option selected="" value="AB+">AB+</option>
      <option selected="" value="AB-">AB-</option>
    </select>
    <br>
    <br>
    Department :
    <input id="CSERadio" type="radio" name="Department" value="CSE">
    <label for="CSERadio">CSE</label>
    <input id="EEERadio" type="radio" name="Department" value="EEE">
    <label for="EEERadio">EEE</label>
    <input id="BBARadio" type="radio" name="Department" value="BBA">
    <label for="BBARadio">BBA</label>
    <br>
    <br>
    Course :
    <input id="CRadio" type="radio" name="Course" value="C">
    <label for="CRadio">C</label>
    <input id="C++Radio" type="radio" name="Course" value="C++">
    <label for="C++Radio">C++</label>
    <input id="JavaRadio" type="radio" name="Course" value="Java">
    <label for="JavaRadio">Java</label>
    <input id="AIRadio" type="radio" name="Course" value="AI">
    <label for="AIRadio">AI</label>
    <input id="Machine learningRadio" type="radio" name="Course" value="Machine learning">
    <label for="Machinelearningradio">Machine learning</label>
    <input id="RoboticRadio" type="radio" name="Course" value="Robotic">
    <label for="RoboticRadio">Robotic</label>
    <br>
    <br>
    Upload your picture : 
    <input type="file">
    <br>
    <br>
    <input type="submit" value="Submit your info"> <input type="Reset" value="Reset">
    <!-- <button>Submit your form</button> -->

    
</fieldset></form></body></html>
